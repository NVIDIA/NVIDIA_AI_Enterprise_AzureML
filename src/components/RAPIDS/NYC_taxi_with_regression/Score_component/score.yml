# <component>
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: score_model
version: 1
description: <a href=https://github.com/NVIDIA/NVIDIA_AI_Enterprise_AzureML/tree/main/src/Components/RAPIDS/README.md>READ ME</a>
tags:
  'NVIDIA AI Enterprise': '3.1'
  Preview: ''
display_name: ScoreModel
type: command
inputs:
  predictions:
    type: uri_folder
  model:
    type: mlflow_model
outputs:
  score_report:
    type: uri_folder
environment: azureml://registries/<REGISTRY>/environments/NVIDIA-rapids/versions/1
code: ./score_src
command: >-
  python score.py 
  --predictions ${{inputs.predictions}} 
  --model ${{inputs.model}} 
  --score_report ${{outputs.score_report}}
