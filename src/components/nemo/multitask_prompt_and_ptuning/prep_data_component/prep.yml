# <component>
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: prep_squad_data_ptuning
display_name: Prep Squad Data
description: Component for processing the SQuAD data
version: 1
tags:
  'NVIDIA AI Enterprise': '4'
  Preview: ''

type: command
inputs:
  raw_data: 
    type: uri_folder 
outputs:
  prep_data:
    type: uri_folder
    
code: ./prep_src
environment: azureml://registries/<registry_name>/environments/NVIDIA-NEMO/versions/1
command: >-
  python prompt_learning_squad_preprocessing.py 
  --data-dir ${{inputs.raw_data}} --out-dir ${{outputs.prep_data}}

