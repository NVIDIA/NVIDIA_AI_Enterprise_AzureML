$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: tao_detectnet_v2_export
display_name: tao_detectnet_v2_export
description: Wrapper for TAO command detectnet_v2 export, that prepares a trained DetectNet_v2 model for Deploying to Triton or DeepStream.  The TAO export Component optionally generates the calibration cache for TensorRT INT8 engine calibration. <a href=https://github.com/NVIDIA/NVIDIA_AI_Enterprise_AzureML/tree/main/src/components/tao/object_detection/detectnet_v2/tao_detectnet_v2_export/README.md>Reference file</a>
version: 3
type: command
inputs:
  model_app_name:
    type: string
  source_model_dir:
    type: uri_folder
  source_subfolder:
    type: string
    default: experiment_dir_retrain
  source_model_name:
    type: string
    default: resnet18_detector_pruned
  exported_subfolder:
    type: string
    default: experiment_dir_final
  exported_model_name:
    type: string
    default: resnet18_detector  
  key:
    type: string
    default: tlt_encode
  engine_filename: 
    type: string
    default: ND
  cal_data_dir:
    type: uri_folder
  cal_data_filename:
    type: string
    default: ND
  use_image_cal:
    type: string
    default: ND      
  cal_image_dir:
    type: uri_folder
  cal_cache_filename:
    type: string
    default: ND
  experiment_specs_dir:
    type: uri_folder
  experiment_specs_filename:
    type: string
    default: ND
  data_type:
    type: string
    default: ND
  strict_type_constraints:
    type: string
    default: ND
  gen_ds_config:
    type: string
    default: ND
  use_validation_set:
    type: string
    default: ND
  batches:
    type: string
    default: ND
  batch_size:
    type: string
    default: ND
  max_batch_size:
    type: string
    default: ND
  max_workspace_size:
    type: string
    default: ND
  verbose:
    type: string
    default: ND  
outputs:
  exported_model_dir:
    type: uri_folder
code: ./src
environment: azureml://registries/<registry_name>/environments/nvidia_tao_tfv3_22_05_tf1_15_4/versions/2
command: >-
  bash tao_detectnet_v2_export.sh 
  ${{inputs.source_model_dir}}/${{inputs.model_app_name}}
  ${{inputs.source_subfolder}} 
  ${{inputs.source_model_name}} 
  ${{outputs.exported_model_dir}}/${{inputs.model_app_name}}
  ${{inputs.exported_subfolder}} 
  ${{inputs.exported_model_name}} 
  ${{inputs.key}} 
  ${{inputs.engine_filename}} 
  ${{inputs.cal_data_dir}}/${{inputs.model_app_name}}
  ${{inputs.cal_data_filename}} 
  ${{inputs.use_image_cal}} 
  ${{inputs.cal_image_dir}} 
  ${{inputs.cal_cache_filename}} 
  ${{inputs.experiment_specs_dir}} 
  ${{inputs.experiment_specs_filename}} 
  ${{inputs.data_type}} 
  ${{inputs.strict_type_constraints}} 
  ${{inputs.gen_ds_config}} 
  ${{inputs.use_validation_set}} 
  ${{inputs.batches}} 
  ${{inputs.batch_size}} 
  ${{inputs.max_batch_size}} 
  ${{inputs.max_workspace_size}} 
  ${{inputs.verbose}} 
