$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: convert_multiple_streams_wider_to_kitti
display_name: convert_multiple_streams_wider_to_kitti
description: Convert Multiple Streams Wider to Kitti; Format Conversion Auxiliary Component to convert data from the Wider format to the Kitti Format. The multiple streams information must be passed as comma separated lists <a href=https://github.com/NVIDIA/NVIDIA_AI_Enterprise_AzureML/tree/main/src/components/tao/tools/convert_multiple_streams_wider_to_kitti/README.md>Reference file</a>
version: 2
type: command
inputs:
  source_data_dir:
    type: uri_folder
  image_subdirs:
    type: string
    default: WIDER_train/images,WIDER_val/images
  label_files:
    type: string
    default: 'wider_face_split/wider_face_train_bbx_gt.txt,wider_face_split/wider_face_val_bbx_gt.txt'  
  output_subdirs:
    type: string
    default: 'training,validation'
  image_height:
    type: number
    default: 146
  image_width:
    type: number
    default: 736
outputs:
  converted_data_dir:
    type: uri_folder
code: ./src
environment: azureml://registries/<registry_name>/environments/nvidia_tao_tfv3_22_05_tf1_15_4/versions/1
command: >-
  bash ./convert_multiple_streams_wider_to_kitti.sh 
  ${{inputs.source_data_dir}} 
  ${{inputs.image_subdirs}} 
  ${{inputs.label_files}} 
  ${{inputs.output_subdirs}} 
  ${{inputs.image_height}} 
  ${{inputs.image_width}} 
  ${{outputs.converted_data_dir}}



