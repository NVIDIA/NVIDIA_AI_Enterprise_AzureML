$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: tao_convert
display_name: tao_convert
description: This component is a wrapper for the TAO converter command. Which is a binary to decrypt a .etlt from TAO Toolkit and generate a TensorRT engine for deployment <a href=https://github.com/NVIDIA/NVIDIA_AI_Enterprise_AzureML/tree/main/src/components/tao/tools/tao_convert/README.md>Reference</a>
version: 2
type: command
inputs:
  model_app_name:
    type: string
    default: detectnet_v2 
  etlt_model_dir:
    type: uri_folder
  etlt_model_name:
    type: string
    default: resnet18_detector
  etlt_model_subfolder:
    type: string
    default: experiment_dir_final 
  trt_model_name:
    type: string
    default: resnet18_detector
  trt_model_subfolder:
    type: string
    default: experiment_dir_final
  key:
    type: string
    default: tlt_encode
  input_dimensions:
    type: string
    default: 3,384,1248 
  output_nodes:
    type: string
    default: output_cov/Sigmoid,output_bbox/BiasAdd 
  cal_cache_dir:
    type: uri_folder
  cal_cache_filename:
    type: string
    default: ND
  cal_batch_size:
    type: string
    default: ND
  max_batch_size:
    type: string
    default: ND
  engine_datatype:
    type: string
    default: ND
  max_workspace_size:
    type: string
    default: ND
  input_dimension_ordering:
    type: string
    default: ND
  optimization_profiles:
    type: string
    default: ND  
  strict_type_constraints:
    type: string
    default: ND  
  dla_core_index:
    type: string
    default: ND  
outputs:
  trt_model_dir:
    type: uri_folder
code: ./src
environment: azureml://registries/<registry_name>/environments/nvidia_tao_tfv3_22_05_tf1_15_4/versions/1
command: >-
  bash ./tao_convert.sh 
  ${{inputs.etlt_model_dir}}/${{inputs.model_app_name}}
  ${{inputs.etlt_model_name}} 
  ${{inputs.etlt_model_subfolder}} 
  ${{inputs.trt_model_name}} 
  ${{inputs.trt_model_subfolder}} 
  ${{outputs.trt_model_dir}}/${{inputs.model_app_name}}
  ${{inputs.key}} 
  ${{inputs.input_dimensions}} 
  ${{inputs.output_nodes}} 
  ${{inputs.cal_cache_dir}}/${{inputs.model_app_name}}
  ${{inputs.cal_cache_filename}} 
  ${{inputs.cal_batch_size}} 
  ${{inputs.max_batch_size}} 
  ${{inputs.engine_datatype}} 
  ${{inputs.max_workspace_size}} 
  ${{inputs.input_dimension_ordering}} 
  ${{inputs.optimization_profiles}} 
  ${{inputs.strict_type_constraints}} 
  ${{inputs.dla_core_index}}