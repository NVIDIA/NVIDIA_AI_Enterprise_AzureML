  output-blob-names: BatchedNMS
  parse-bbox-func-name: NvDsInferParseCustomBatchedNMSTLT
  custom-lib-path: /opt/nvidia/deepstream/deepstream/lib/libnvds_infercustomparser.so

class-attrs-all:
